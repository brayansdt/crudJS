 <div>
    <p>
        Digite o filtro aqui: <input type="text" ng-model="busca" />
    </p>
    <p>
        Valor do filtro: {{busca}}
    </p>
    <p>
        <input type="button" value="Adicionar 50.000 elementos" ng-click="add50000Elements()"/>
    </p>
    <p>
        <ul>
            <li ng-repeat="elemento in elementos|filter:busca">{{elemento}}</li>
        </ul>
    </p>
</div>
