<form>
	<ul>
		<li>
			<input type="text" name="fruta" placeholder="Nome da fruta" ng-model="dados.fruta" />
		</li>
		<li>
			<textarea name="descricao" placeholder="Descrição da fruta" ng-model="dados.descricao"></textarea>
		</li>
		<li>
			<input type="file" name="fruta" placeholder="Nome da fruta" />
		</li>
		<li>
			<input type="button" value="Enviar" ng-click="cadastrar(dados)" />
		</li>
		
	</ul>
	
	
</form>
